<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
</head>
<body>
    
    <!-- Title -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="title">
          <h1 class="display-4">Weather Dashboard</h1>
          <p>Find the Weather of any location you want!</p>
        </div>
    </div>

    <div class="row myrow">
        <div class="col-4-md mycol">
            <div class="input-group">
                <input id="searchBar" type="text" class="form-control" placeholder="City">
                <div class="input=group-append">
                    <button id="searchBtn" class="btn btn-dark" type="button">
                        Search
                    </button>
                </div>
            </div>
            <div id="allsearches">
                <!-- all searches will go here -->
            </div>
        </div>
        <div class="col-8-md mycol">
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <div id="searchedCity" class="card-header">
                        <img id="today"></img>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li id="temp" class="list-group-item"></li>
                      <li id="humidity" class="list-group-item"></li>
                      <li id="wind" class="list-group-item"></li>
                      <li id="uv" class="list-group-item"></li>
                    </ul>
                  </div>
            </div>
            <div class="row">
                <div class="card-deck">
                    <div class="card">
                        <div id="day0" class="card-header"></div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><img id="day1img"><img></li>
                            <li id="temp0" class="list-group-item"></li>
                            <li id="humidity0" class="list-group-item"></li>
                        </ul>
                    </div>
                    <div class="card">
                        <div id="day1" class="card-header"></div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><img id="day2img"><img></li>
                            <li id="temp1" class="list-group-item"></li>
                            <li id="humidity1" class="list-group-item"></li>
                        </ul>
                    </div>
                    <div class="card">
                        <div id="day2" class="card-header"></div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><img id="day3img"><img></li>
                            <li id="temp2" class="list-group-item"></li>
                            <li id="humidity2" class="list-group-item"></li>
                        </ul>
                    </div>
                    <div class="card">
                        <div id="day3" class="card-header"></div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><img id="day4img"><img></li>
                            <li id="temp3" class="list-group-item"></li>
                            <li id="humidity3" class="list-group-item"></li>
                        </ul>
                    </div>
                    <div class="card">
                        <div id="day4" class="card-header"></div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><img id="day5img"><img></li>
                            <li id="temp4" class="list-group-item"></li>
                            <li id="humidity4" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>

</body>
</html>
